<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="train-time.css">
    <title>Document</title>
</head>
​

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 text-center">Anytime is Train Time</h1>
            <p class="lead text-center">Travel Time is the best when shared</p>
        </div>
    </div>
    <div class=container>
        <div class="card mb-4">
            <div class="card-header">Current Train Schedule
                <h4 class="float-right" id="clock"></h4>
            </div>
            ​
            <div class="card-body">
                <table class="table table-sm table-hover" id='employee-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id='info-input'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </div>
    ​
    <div class="container">
        <div class="card mb-4">
            ​
            <div class="row">
                <div class="col-md-12">
                    ​
                    ​
                    ​
                    <div class="card-header">Add Train</div>
                    ​
                    <div class="card-body">
                        ​
                        
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input"
                                    placeholder="Ex. Dart Rail System">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="destination-input"
                                    placeholder="Ex. Dallas">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">First train time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-input" placeholder="Ex. 09:00">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Frequency</label>
                                <input type="text" class="form-control" id="frequency-input" placeholder="Ex. 15min">
                            </div>
                            <button class="btn bg2 btn-primary float-left text-light btn-sm" id="submit"
                                type="submit">Submit</button>
                        </form>
                        ​
                        ​
                    </div>
                    ​
                </div>
            </div>
        </div>
        ​
    </div>
    ​


<script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>

    <script type="text/javascript " src="train-time.js"></script>
</body>

</html>
